name: Workflow
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make -f Src/makefile spin

      - name: Check
        run: make -f Test/makefile check
